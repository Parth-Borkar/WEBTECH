<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body{
            text-align: center;
            background-color: lightblue;
            background-image: url(./PHOTOS/pexels-simon73-1323550.jpg);
            font-family: "Montserrat", sans-serif;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        div{
            border: 2px solid white;
            width: 600px;
            display: inline-block;
            /* background-color: aliceblue; */
        }
       
        
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>

    <div>
        <h1>Registeration</h1>
    <form action="">
        <label for="name">
            Name : 
            <input type="text" name="" id="" placeholder="Enter Name"> <br> <br>
        </label>
        <label for="email">
            Email : 
            <input type="email" name="" id="" placeholder="Email"> <br> <br>
        </label>
        <label for="password">
            password : 
            <input type="password" name="" id="" placeholder="password"> <br> <br>
        </label>
        <label for="number">
           Number : 
           <input type="number" name="" id="" placeholder="number"> <br> <br>
        </label>

        <label for="address">
            Address : 
            <input type="text" name="" id="" placeholder="address"> <br> <br>
        </label>
        <button type="submit">SUBMIT</button>
    </form>
    </div>
    
</body>
</html>
